<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>
<form th:action="@{/products/add}" th:object="${product}" method="post">
    <input type="text" th:field="*{name}" placeholder="Название"/>
    <input type="text" th:field="*{description}" placeholder="Описание"/>
    <input type="number" step="0.01" th:field="*{price}" placeholder="Цена"/>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
